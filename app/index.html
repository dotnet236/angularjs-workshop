<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>AngularJS Based Music Player</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="http://code.jquery.com/jquery.js"></script>
  <script type='text/javascript' src='lib/angular/angular.js'></script>
  <script type='text/javascript' src='lib/bootstrap.js'></script>
  <script type='text/javascript' src='js/controllers.js'></script>
</head>
<body ng-controller='songCtrl' style="background-color:#E3DEE0">
  <div class="container">
    <img width="140" height="140" src='http://www.wallgc.com/images/2013/01/funky-colorful-hd.jpg' class="img-circle" />
    <span class="lead">CTCT Funky Town Radio</span>

    <h2>Songs:</h2>
    <table class='table table-hover'>
      <tr>
        <th>Name</th>
      </tr>
    </table>
  </div>
</body>
</html>
